<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/><title>MyDayApp - JS</title><script defer="defer" src="main.bundle.js"></script></head><body><section class="todoapp"><header class="header"><div class="container"><h1>My Day</h1><p>All my tasks in one place</p><input class="new-todo" placeholder="Type new todo" autofocus id="new-todo"/></div></header><div class="container todoapp-wrapper"><section class="main" id="main"><ul class="todo-list" id="todo-list"></ul></section><footer class="footer" id="footer"><span class="todo-count"><strong>0</strong> item left</span><ul class="filters"><li><a href="#/all" id="filtro-all">All</a></li><li><a href="#/pending" id="filtro-pending">Pending</a></li><li><a href="#/completed" id="filtro-completed">Completed</a></li></ul><button class="clear-completed">Clear completed</button></footer></div></section></body></html>
